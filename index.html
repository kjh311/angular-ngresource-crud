<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Angular Ng-Resource with CRUD</title>
  <link rel="stylesheet" href="css/styles.css">
  <!-- BOOTSTRAP -->
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://opensource.keycdn.com/angularjs/1.5.8/angular.min.js
"></script>
</head>
<body ng-app="myapp">
  <div class="container-fluid">
  <div class="jumbotron">
    <h3>Attempt at using Angular's NG-Resource for full crud with an API.</h3>
  </div>

  <div ng-controller="">
    <table class="table-bordered col-xs-12">
      <thead>
        <tr>
          <td>STUDENT</td>
          <td>GRADE</td>
          <td>UPDATE</td>
          <td>DELETE</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td ng-repeat="">{{student.name}}</td>
          <td>{{student.grade}}</td>
          <td><button class="btn btn-info">UPDATE</button></td>
          <td><button class="btn btn-danger">DELETE</button></td>
        </tr>

      </tbody>
    </table>
  </div>

  </div>
</body>
</html>
